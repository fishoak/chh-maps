<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Cayuga Heights History Project</title>
    <meta content='Maps for the Cayuga Heights History Project.' name='description'>
    <meta content='Paul Anderson' name='author'>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin="">
        </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link href='images/favicon.ico' rel='shortcut icon'>
    <!-- Styles -->
    <link rel="stylesheet" href="css/custom.css" />

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="left">
                <div class="well">
                    <a class="btn btn-primary" id="search0">
                        <i class="glyphicon glyphicon-search"></i>
                        Search
                    </a>
                    <a class="btn btn-default" id="reset0">
                        <i class="glyphicon glyphicon-reset"></i>
                        Clear Search
                    </a>
                    <h4>Address</h4>
                    Use the following abbreviations - Rd for Road, Dr for Drive, Pl for Place and Ave for Avenue
                    <input class="form-control" id="address" placeholder="Enter address" type="text">
                    <h4>Keywords</h4>
                    <input class="form-control" id="keywords" placeholder="Enter keywords" type="text">
                    <h4>Explore</h4>
                    <ul class="inputs-list unstyled" id="explore" style="padding-left: 30px;">
                      <li><label class="checkbox inline"><input type="checkbox" name="types" id="notable">Notable Architecture</label></li>
                      <li><label class="checkbox inline"><input type="checkbox" name="types" id="nabokov">Nabokov Trail</label></li>
                      <li><label class="checkbox inline"><input type="checkbox" name="types" id="manhattan">Manhattan Project</label></li>
                      <li><label class="checkbox inline"><input type="checkbox" name="types" id="farm">Farmhouses</label></li>
                      <li><label class="checkbox inline"><input type="checkbox" name="types" id="award">Major Award Winners</label></li>
                      <li><label class="checkbox inline"><input type="checkbox" name="types" id="natural">Natural Environment</label></li>
                      <li><label class="checkbox inline"><input type="checkbox" name="types" id="women">Notable Women</label></li>
                      <li><label class="checkbox inline"><input type="checkbox" name="types" id="public">Public Site</li>
                      <li><label class="checkbox inline"><input type="checkbox" name="types" id="history">Village History</label></li>
                      <li><label class="checkbox inline"><input type="checkbox" name="types" id="sports">Sports History</label></li>
                      <li><label class="checkbox inline"><input type="checkbox" name="types" id="tech">Technology &amp; Inventors</label></li>
                      <li><label class="checkbox inline"><input type="checkbox" name="types" id="musician">Musicians</label></li>
                      <li><label class="checkbox inline"><input type="checkbox" name="types" id="artist">Artists</label></li>
                      <li><label class="checkbox inline"><input type="checkbox" name="types" id="writer">Writers</label></li>
                    </ul>                    
                </div>
                <div class="alert" id="result_box">
                    <strong id="result_count"></strong>
                </div>
            </div>
            <div class="right">
                <div id="mapid"></div>
            </div>
        </div>
    </div>
    <script src="js/map.js"></script>
    <script src="data/mapdata.json"></script>
    <script>
        mapMain();
    </script>
</body>

</html>
